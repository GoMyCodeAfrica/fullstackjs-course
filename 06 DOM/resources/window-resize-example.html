<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Window resize example</title>
    <style>
      body {
        margin: 0;
      }

      div {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        background-image: url(bgtile.png);
        border: 10px solid white;
      }
    </style>
  </head>
  <body>

    <div>

    </div>

    <script>
      var divElt = document.querySelector('div');

      function resizeDiv() {
        // body...
        var height = window.innerHeight;
        var width = window.innerWidth;

        console.log("height: ", height)

        divElt.style.width = width + 'px';
        divElt.style.height = height + 'px';
      }

      // resizeDiv();

      window.onresize = resizeDiv;
















    </script>

    <script>

    </script>
  </body>
</html>
